<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div class="img-container">
        <img src="repos/odin-signup-form/odin-lined.png" alt="odin-logo">
    </div>
    <div class="form-container">
        <h2 id="blurb-1">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h2>
        <h2 id="blurb-2">
            You <em>know</em> you want to.
        </h2>

        <form action="get">
            <h2>Let's do this!</h2>
            <div class="form-content">
                <div class="col-1">
                    <div class="question">
                        <label for="first-name">FIRST NAME *</label>
                        <input type="text" id="first-name" />
                    </div>
                    <div class="question">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" />
                    </div>
                    <div class="question">
                        <label for="password">PASSWORD *</label>
                        <input type="text" id="password" />
                    </div>
                </div>
                <div class="col-2">
                    <div class="question">
                        <label for="last-name">LAST NAME *</label>
                        <input type="text" id="last-name" />
                    </div>
                    <div class="question">
                        <label for="phone">PHONE NUMBER *</label>
                        <input type="tel" id="phone" />
                    </div>
                    <div class="question">
                        <label for="confirm-password">CONFIRM PASSWORD *</label>
                        <input type="text" id="confirm-password" />
                    </div>
                </div>
            </div>
        </form>

        <button>Create Account</button>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
</body>
</html>

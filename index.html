<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div class="img-container">
        <img src="repos/odin-signup-form/odin-lined.png" alt="odin-logo">
    </div>
    <div class="form-container">
        <h2 id="blurb-1">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now<em> to get started.
        </h2>
        <h2 id="blurb-2">
            You <em>know</em> you want to.
        </h2>

        <form action="get">
            <h2>Let's do this!</h2>
            <div class="col-1">
                <div class="question">
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" />
                </div>
                <div class="question">
                    <label for="email">email</label>
                    <input type="email" id="email" />
                </div>
                <div class="question">
                    <label for="password">password</label>
                    <input type="text" id="password" />
                </div>
            </div>
            <div class="col-2">
                <div class="question">
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" />
                </div>
                <div class="question">
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" />
                </div>
                <div class="question">
                    <label for="confirm-password">confirm password</label>
                    <input type="text" id="confirm-password" />
                </div>
            </div>
        </form>

        <button>Create Account</button>
        <p>Already have an account? Log in</p>
    </div>
</body>
</html>

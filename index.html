<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <div class="odin">
            ODIN
        </div>
    </div>
    <div class="form-container">
        <h2 id="blurb-1">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h2>
        <h2 id="blurb-2">
            You <em>know</em> you want to.
        </h2>

        <form action="./index.html">
        <div class="form-white">
            <h2>Let's do this!</h2>
            <div class="form-content">
                <div class="col-1">
                    <div class="question">
                        <label for="first-name">FIRST NAME *</label>
                        <input type="text" id="first-name" required />
                    </div>
                    <div class="question">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="question">
                        <label for="password">PASSWORD *</label>
                        <input type="password" id="password" name="password "required />
                    </div>
                </div>
                <div class="col-2">
                    <div class="question">
                        <label for="last-name">LAST NAME *</label>
                        <input type="text" id="last-name" required />
                    </div>
                    <div class="question">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" />
                    </div>
                    <div class="question">
                        <label for="confirm-password">CONFIRM PASSWORD *</label>
                        <input type="password" id="confirm-password" name="confirm" required />
                    </div>
                </div>
            </div>
        </div>
        <button id="button" type="submit" onclick="validatePassword()">Create Account</button>
        </form>
        
        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
</body>
</html>
